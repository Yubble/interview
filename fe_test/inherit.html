<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function sup() {
      this.x = 200
    }

    sup.prototype.move = function() {
      console.log('我现在要移动x is ', this.x)
    }

    function sub() {
      sup.call(this)
    }
    // 使用Object.create原型继承一定要继承到子类的原型上
    sub.prototype = Object.create(sup.prototype)
    // 此时访问sub.prototype是空对象，但是sub.prototype._proto_就是父类原形了
    sub.prototype.constructor = sup

    const s1 = new sub()
    console.log(s1)
    s1.move()
  </script>
</body>
</html>
